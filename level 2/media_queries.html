<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #007BFF;
      color: white;
      text-align: center;
      padding: 1em 0;
    }

    .footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 1em 0;
      margin-top: 1em;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      padding: 1em;
    }

    .content {
      flex: 2;
      padding: 1em;
      background-color: #f8f9fa;
    }

    .sidebar {
      flex: 1;
      padding: 1em;
      background-color: #e9ecef;
    }

    @media (max-width: 768px) {
      .main {
        flex-direction: column;
      }

      .content,
      .sidebar {
        flex: 1 1 auto;
        margin-bottom: 1em;
      }
    }

   
    @media (max-width: 480px) {
      .header, .footer {
        padding: 0.5em;
      }

      .content h2, .sidebar h2 {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Responsive Design Example</h1>
  </header>
  <main class="main">
    <section class="content">
      <h2>Main Content</h2>
      <p>This is the main content of the webpage. It takes up the majority of the space on larger screens.</p>
    </section>
    <aside class="sidebar">
      <h2>Sidebar</h2>
      <p>This is the sidebar content. On smaller screens, it moves below the main content.</p>
    </aside>
  </main>
  <footer class="footer">
    <p>Â© 2024 Responsive Webpage</p>
  </footer>
</body>
</html>
