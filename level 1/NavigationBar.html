<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Navigation Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease, background-color 0.3s ease;
            padding: 8px 16px;
            border-radius: 5px;
        }

        nav ul li a:hover {
            color: #fff;
            background-color: #ff9800;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .container h1 {
            font-size: 2.5rem;
            color: #333;
        }

        .container p {
            font-size: 1.1rem;
            color: #666;
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Welcome to Our Website</h1>
        <p>Explore our content and learn more about what we have to offer. Use the navigation menu above to browse through the sections.</p>
    </div>

</body>
</html>
